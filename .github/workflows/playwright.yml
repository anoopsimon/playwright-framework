name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: List directory contents for debugging
      run: ls -R
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Copy Playwright report and logs to docs
      run: |
        mkdir -p docs
        mkdir -p docs/logs
        cp -r playwright-report/* docs/
        cp -r logs/* docs/logs/
    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Stash any local changes
        git stash --include-untracked
        
        # Fetch and checkout gh-pages branch
        git fetch origin gh-pages
        git checkout gh-pages
        
        # Apply stashed changes
        git stash pop
        
        # Ensure no merge conflicts
        git reset --hard origin/gh-pages
        
        # Copy the updated docs folder to the gh-pages branch
        cp -r ../docs/* .
        
        git add .
        git commit -m 'Update Playwright test results and logs'
        git push origin gh-pages --force