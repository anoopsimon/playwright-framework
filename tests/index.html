<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 10px; /* Added margin for better spacing */
            display: none; /* Hide containers initially */
        }
        .container.active {
            display: block; /* Show the active container */
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px); /* Adjusted width to fix margin issue */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .success-message p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .success-message a {
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
        }
        .success-message a:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="question1">Date of Birth</label>
                <input type="date" id="question1" name="question1" required>
            </div>
            <div class="form-group">
                <label for="question2">Phone Number</label>
                <input type="tel" id="question2" name="question2" required>
            </div>
            <div class="form-group">
                <label for="question3">Address</label>
                <input type="text" id="question3" name="question3" required>
            </div>
            <div class="form-group">
                <label for="question4">City</label>
                <input type="text" id="question4" name="question4" required>
            </div>
            <div class="form-group">
                <label for="question5">State/Province</label>
                <input type="text" id="question5" name="question5" required>
            </div>
            <div class="form-group">
                <label for="question6">Postal Code</label>
                <input type="text" id="question6" name="question6" required>
            </div>
            <div class="form-group">
                <label for="question7">Country</label>
                <input type="text" id="question7" name="question7" required>
            </div>
            <div class="form-group">
                <label for="question8">Preferred Contact Method</label>
                <input type="text" id="question8" name="question8" required>
            </div>
            <div class="form-group">
                <label for="question9">Security Question</label>
                <input type="text" id="question9" name="question9" required>
            </div>
            <div class="form-group">
                <label for="question10">Security Answer</label>
                <input type="text" id="question10" name="question10" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <div class="container" id="success-container">
        <h2>Registration Successful</h2>
        <div class="success-message">
            <p>Thank you for registering! Your account has been created successfully.</p>
            <a href="#" id="go-back">Go back to Register</a>
        </div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('register-container').classList.remove('active');
            document.getElementById('success-container').classList.add('active');
        });

        document.getElementById('go-back').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('success-container').classList.remove('active');
            document.getElementById('register-container').classList.add('active');
        });

        // Initialize the registration form as active
        document.getElementById('register-container').classList.add('active');
    </script>
</body>
</html>
